 <div class="contenedor">
    	<h2 class="titulo">Modificacion de datos</h2>
    <form   enctype="multipart/form-data" method="" >
      
		<input type="text"  ng-model="usuario.nombre" placeholder="ingrese nombre"/>		
		<input type="text"  ng-model="usuario.correo" placeholder="ingrese correo" /> 
	    <input type="text"  ng-model="usuario.clave" placeholder="ingrese clave"/>
		
		 <ul class="file">
	        <li ng-repeat="item in uploader.queue">
	        	
	            <h5 style="color:black;">Archivo: <span style="color:black;" ng-bind="item.file.name"></span></h5><br/>
	            
	            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 150 ,width:150}"></div>
	           
	   			<button class="btnCambiar"  ng-click="item.remove()">cambiar</button>
	        </li>		
	    </ul>
	    <input  class="file" type="file" ng-show="!uploader.queue[0] " nv-file-select uploader="uploader"/>.
		<button class="btnAlta" name="guardar" ng-click="Guardar(usuario)" >Guardar cambios</button>


    </form>
</div>
